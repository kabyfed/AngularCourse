<ng-template #table>
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.userId}}</td>
        <td>{{user.name}}</td>
        <td>{{user.role}}</td>
      </tr>
    </tbody>
  </table>
</ng-template>

<ng-container *ngTemplateOutlet="table"></ng-container>
